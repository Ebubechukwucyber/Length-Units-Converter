<!Doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Length Unit Container</title>
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1>LENGTH UNITS CONVERTER</h1>
        <div class="input-container">
            <label for="centimeter" class="label">Centimeters(cm)</label><br>
            <input type="number" class=" form-control form-control-lg " placeholder="0" id="centimeter"><br>
            <label for="Millimeter" class="label">Millimeters(mm)</label><br>
            <input type="number" class="form-control form-control-lg " placeholder="0" id="millimeter"><br>
            <label for="Meter" class="label">Meters(m)</label><br>
            <input type="number" class="form-control form-control-lg " placeholder="0" id="meter"><br><br>
        </div>
        <ul class="list-inline">
            <li><span id="feet">0</span>feet(ft)</li>
            <li><span id="miles">0</span>miles(mi)</li>
            <li><span id="inches">0</span>inches(in)</li>
            <li><span id="yards">0</span>yards(yd)</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
